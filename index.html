<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance - Web Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Resonance</h1>
                <div class="logo-glow"></div>
            </div>
            <nav class="navigation">
                <a href="llms.html" class="nav-button">LLMs</a>
                <a href="tools.html" class="nav-button">TOOLS</a>
                <a href="social.html" class="nav-button">SOCIAL</a>
                <a href="games.html" class="nav-button">GAMES</a>
                <a href="videos.html" class="nav-button">VIDEOS</a>
                <a href="quotes.html" class="nav-button">QUOTES</a>
                <a href="search.html" class="nav-button">SEARCH</a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="browser-container">
                <div class="browser-header">
                    <div class="browser-controls">
                        <button class="control-btn back-btn" id="backBtn">←</button>
                        <button class="control-btn forward-btn" id="forwardBtn">→</button>
                        <button class="control-btn refresh-btn" id="refreshBtn">⟳</button>
                    </div>
                    <div class="url-bar">
                        <input type="text" id="urlInput" placeholder="Enter URL or select from menu above" value="https://duckduckgo.com/">
                        <button class="go-btn" id="goBtn">GO</button>
                    </div>
                </div>
                <div class="iframe-container">
                    <iframe id="browserFrame" src="https://duckduckgo.com/" frameborder="0"></iframe>
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Resonance - Explore the Web with Style</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
